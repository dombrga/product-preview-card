<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <picture>
        <source 
          media="(min-width: 900px)"
          srcset="./images/image-product-desktop.jpg"
        >
        <source 
          media="(min-width: 0px)"
          srcset="./images/image-product-mobile.jpg"
        >
        <img src="images/image-product-mobile.jpg" alt="a cute kitten">
      </picture>
    </div>

    <div class="details">
      <span class="category">Perfume</span>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="price">
        <span class="original">$149.99</span>
        <span class="discounted">$169.99</span>
      </div>

      <button type="button" class="btn">
        <div>
          <img src="./images/icon-cart.svg" alt="cart">
        </div>
        Add to Cart
      </button>
      
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://github.com/dombrga">dombrga</a>.
  </div>
</body>
</html>
